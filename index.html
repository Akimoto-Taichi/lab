<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>みんなの暗記サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<h1>みんなの暗記サイト</h1>

<div id="auth">
  <h2>ログイン / 新規登録</h2>
  <input id="email" type="email" placeholder="学校メール" /><br>
  <input id="password" type="password" placeholder="パスワード" /><br><br>
  <button onclick="signUp()">新規登録</button>
  <button onclick="signIn()">ログイン</button>
</div>

<div id="app" style="display:none;">
  <p id="user-email"></p>

  <input id="question" placeholder="問題">
  <input id="answer" placeholder="答え">
  <button onclick="addCard()">追加</button>

  <ul id="card-list"></ul>

  <button onclick="logout()">ログアウト</button>
</div>

<!-- Supabase CDN（1回だけ） -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- main.js（1回だけ・moduleにしない） -->
<script src="main.js"></script>

</body>
</html>

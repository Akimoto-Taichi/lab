<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みんなの暗記サイト</title>
</head>
<body>
  <h1>みんなの暗記サイト</h1>

  <h2>ログイン / 新規登録</h2>
  <input id="email" placeholder="メールアドレス">
  <input id="password" type="password" placeholder="パスワード">
  <button onclick="signUp()">新規登録</button>
  <button onclick="login()">ログイン</button>
  <p id="status">未ログイン</p>

  <hr>

  <h2>暗記カード作成</h2>
  <input id="front" placeholder="問題">
  <input id="back" placeholder="答え">
  <label>
    <input type="checkbox" id="isPublic"> 公開する
  </label>
  <button onclick="addCard()">保存</button>

  <h2>みんなの公開カード</h2>
  <button onclick="loadPublic()">更新</button>
  <ul id="cards"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</body>
</html>
